image: docker:stable

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

build:
  stage: build
  script:
    - docker build -t $CI_REGISTRY_IMAGE --target default .
    - docker build -t $CI_REGISTRY_IMAGE/web --target web .
    - docker build -t $CI_REGISTRY_IMAGE/windows --target windows .
    - docker push $CI_REGISTRY_IMAGE
    - docker push $CI_REGISTRY_IMAGE/web
    - docker push $CI_REGISTRY_IMAGE/windows
