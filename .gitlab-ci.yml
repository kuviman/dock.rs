image: docker:stable

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

build:
  stage: build
  script:
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE

build-web:
  stage: build
  script:
    - docker build -f web.Dockerfile -t $CI_REGISTRY_IMAGE/web .
    - docker push $CI_REGISTRY_IMAGE/web

build-windows:
  stage: build
  script:
    - docker build -f windows.Dockerfile -t $CI_REGISTRY_IMAGE/windows .
    - docker push $CI_REGISTRY_IMAGE/windows