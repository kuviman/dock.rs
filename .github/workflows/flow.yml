on:
  push:
    branches:
      - master

env:
  MAIN_IMAGE: kuviman/dock.rs

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build & Push
        uses: docker/build-push-action@v1
        with:
          repository: ${{ env.MAIN_IMAGE }}
          tags: latest
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  other:
    strategy:
      matrix:
        type: [web, windows, macos]
    runs-on: ubuntu-latest
    needs: main
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build & Push
        uses: docker/build-push-action@v1
        with:
          repository: ${{ env.MAIN_IMAGE }}/${{ matrix.type }}
          tags: latest
          path: ${{ matrix.type }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
